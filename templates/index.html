<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Global News â€” Top Stories & Search</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main>
      <h1>Global News</h1>

      <section id="controls">
        <input id="q" placeholder="Search keywords or leave empty for top stories" />
        <select id="country">
          <option value="">All (global)</option>
          <option value="us">United States</option>
          <option value="gb">United Kingdom</option>
          <option value="de">Germany</option>
          <option value="fr">France</option>
          <option value="jp">Japan</option>
        </select>
        <button id="searchBtn">Search</button>
        <button id="topBtn">Top Stories</button>
      </section>

      <div style="margin-bottom:12px">
        <label class="scale-control">UI scale:
          <input id="uiScale" type="range" min="50" max="200" value="100" />
          <span id="uiScaleLabel">100%</span>
        </label>
      </div>

      <section id="sources">
        <h2>Search Specific Source</h2>
        <div class="source-controls">
          <select id="sourceCategory"></select>
            <select id="sourceSelect" multiple size="6" aria-label="Select one or more sources"></select>
            <div style="display:flex;gap:8px;align-items:center">
              <button id="selectAllBtn">Select All</button>
              <button id="openSourceBtn">Open Selected Sources</button>
              <button id="openSourceHubBtn">Open in Link Hub</button>
              <button id="clearSelectionsBtn">Clear Saved Selections</button>
              <small style="margin-left:8px;color:#666">(use Ctrl/Cmd or Shift; or click "Select All")</small>
            </div>
        </div>
      </section>

      <section id="results"></section>
    </main>

    <script src="/static/main.js"></script>
  </body>
  </html>
